<app-navbar></app-navbar>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Criar deck</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <input id="create-deck-input" type="text" placeholder="Nome do deck... "/>
          <div class="mt-3 d-flex justify-content-end">
            <button type="button" class="btn btn-secondary me-1" data-bs-dismiss="modal">cancelar</button>
            <button type="button" class="btn btn-success">criar deck</button>
          </div>
      </div>
    </div>
  </div>
</div>

<div class="container mt-5">
  <div class="d-flex justify-content-between">
    <span id="title">Meus decks</span>
    <div id="profile-area">
      <span class="me-2">perfil</span>
      <img src="../../assets/icons/profile-user.png" alt="ícone de usuário" />
    </div>
  </div>

  <div id="favorite-title-area" class="d-flex align-items-center mt-4">
    <img class="me-3" src="../../assets/icons/star-blue.png" alt="ícone de estrela azul"/>
    <span>Favoritos</span>
  </div>

  <div id="favorite-cards-area" class="row mt-3">
    <span *ngIf="false">Você ainda não selecionou nenhum deck como favorito</span>
    <div routerLink="/deck" class="card d-flex align-items-center justify-content-center col-12 col-md-3 mb-3 me-3 mt-2">
      <img src="../../assets/icons/star-fill.png" alt="estrela" />
      <span>Inglês</span>
    </div>
  </div>

  <div id="search-area" class="d-flex align-items-center mt-5">
    <img class="me-3" src="../../assets/icons/search.png" alt="ícone de lupa" />
    <input type="text" placeholder="pesquisar deck...">
  </div>

  <div id="cards-area" class="row mt-4">
    <div routerLink="/deck" class="card d-flex align-items-center justify-content-center col-12 col-md-3 mb-3 me-3 mt-2">
      <img src="../../assets/icons/star-outline.png" alt="estrela" />
      <span>Inglês</span>
    </div>
    <div routerLink="/deck" class="card d-flex align-items-center justify-content-center col-12 col-md-3 mb-3 me-3 mt-2">
      <img src="../../assets/icons/star-outline.png" alt="estrela" />
      <span>Inglês</span>
    </div>
    <div data-bs-toggle="modal" data-bs-target="#exampleModal" class="card d-flex align-items-center justify-content-center col-12 col-md-3 mb-3 me-3 mt-2">
        <img id="add-icon" src="../../assets/icons/add.png" alt="ícone de adicionar" />
    </div>
  </div>
</div>
